<!doctype html>
<html>
    <head>
        <title>CG Group 8</title>
        <script src="path-data-polyfill.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/earcut@2.2.3/dist/earcut.dev.js"></script>
        <script src="https://greggman.github.io/webgl-lint/webgl-lint.js" crossorigin></script>
    </head>
   <body>
        <canvas width = "640" height = "640" id = "glCanvas"></canvas><br/>
        <label>Viewing angle (deg): <input type="number" min="-90" max="90" step="1" value="45" id="vAngle"></label><br/>
        <label>Rotation speed: <input type="number" step=".1" value="1" id="rSpeed"></label><br/>
        <label>SVG path data: <input type="text" value="M 0 0 L 10 10 20 10 L 0 20 Z" id="svgData"></label><br/>
        <label>SVG path data: <input type="text" value="M 0 0 L 10 10 20 10 L 0 20 Z" id="svgData2"></label><br/>
        <label>Perspective distance: <input type="number" min="1" max="10000" step="1" value="2" id="pDistance"></label><br/>
        <label>Extrusion distance: <input type="number" min="0.01" max="10000" step=".01" value="1" id="eDistance"></label><br/>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 300px; height: 300px" id="svgViewer1">
            <path fill="none" stroke="red" d="M 0 0 L 10 10 L 0 20 Z" id="pathTest1"></path>
        </svg>
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 300px; height: 300px" id="svgViewer2">
            <path fill="none" stroke="red" d="M 0 0 L 10 10 L 0 20 Z" id="pathTest2"></path>
        </svg>
   </body>
   <script src="./main.js"></script>
</html>
